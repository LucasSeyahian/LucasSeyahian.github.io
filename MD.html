            <a class="contar">

    <script>

        const contarLinks = document.querySelectorAll('.contar');

        contarLinks.forEach((contarLink) => {
            const toggleIcon = contarLink.querySelector('.toggle-icon');
            contarLink.addEventListener('click', () => {
                const submenu = contarLink.nextElementSibling;
                submenu.classList.toggle('show');
                toggleIcon.src = submenu.classList.contains('show') ? 'img/chevron-up.svg' : 'img/chevron-down.svg';
            });
        });

    </script>
